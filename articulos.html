<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti칩n de Art칤culos y Existencias (IMEI) 游땙</title>

  <!-- Import Firebase SDK (v8 with namespaced API) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Firebase Config -->
  <script src="https://facturacionweb.github.io/facturacionweb/firebase-config.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      margin-bottom: 40px;
    }
    input[type="text"],
    input[type="number"],
    button,
    select {
      margin: 10px 0;
      display: block;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    h1, h2 {
      text-align: center;
    }
  </style>

  <script>
    // Script para cargar versi칩n (opcional)
    (function loadVersionScript() {
      const versionScript = document.createElement('script');
      versionScript.src = 'https://facturacionweb.github.io/facturacionweb/version.js?v=' + new Date().getTime();
      document.head.appendChild(versionScript);
    })();
  </script>
</head>
<body>
  <h1>Gesti칩n de Art칤culos y Existencias (IMEI) 游님游</h1>

  <!-- Secci칩n de Art칤culos -->
  <div class="container" id="articlesSection">
    <h2>Gesti칩n de Art칤culos</h2>
    <!-- Formulario para Art칤culos -->
    <input type="text" id="articleId" placeholder="ID del Art칤culo" />
    <input type="text" id="marca" placeholder="Marca" />
    <input type="text" id="modelo" placeholder="Modelo" />
    <input type="number" id="precioCompra" placeholder="Precio de Compra" step="0.01" />
    <input type="number" id="precioVenta" placeholder="Precio de Venta" step="0.01" />
    <button onclick="addOrUpdateArticle()">Agregar/Actualizar Art칤culo</button>
    <button onclick="clearArticleFields()">Limpiar Campos</button>

    <!-- Tabla de Art칤culos -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Precio Compra</th>
          <th>Precio Venta</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="articleTable">
        <!-- Las filas se cargar치n din치micamente -->
      </tbody>
    </table>
  </div>

  <!-- Secci칩n de IMEI -->
  <div class="container" id="imeiSection">
    <h2>Gesti칩n de Existencias (IMEI)</h2>
    <!-- Selector para elegir un Art칤culo -->
    <select id="articleSelector">
      <option value="">Seleccione un Art칤culo</option>
      <!-- Opciones cargadas din치micamente -->
    </select>
    <!-- Formulario para agregar IMEI -->
    <input type="text" id="imei" placeholder="IMEI" />
    <button onclick="addIMEI()">Agregar IMEI</button>

    <!-- Tabla de IMEIs -->
    <table>
      <thead>
        <tr>
          <th>ID (Registro)</th>
          <th>IMEI</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="imeiTable">
        <!-- Las filas se cargar치n din치micamente -->
      </tbody>
    </table>
  </div>

  <script>
    // Inicializar Firestore
    const db = firebase.firestore();

    /* =============================
       Funciones para Art칤culos
       ============================= */
    function clearArticleFields() {
      document.getElementById('articleId').value = '';
      document.getElementById('marca').value = '';
      document.getElementById('modelo').value = '';
      document.getElementById('precioCompra').value = '';
      document.getElementById('precioVenta').value = '';
    }

    function addOrUpdateArticle() {
      const id = document.getElementById('articleId').value.trim();
      const marca = document.getElementById('marca').value.trim();
      const modelo = document.getElementById('modelo').value.trim();
      const precioCompra = parseFloat(document.getElementById('precioCompra').value);
      const precioVenta = parseFloat(document.getElementById('precioVenta').value);

      if (!id) {
        alert("El ID del art칤culo es requerido 游땐");
        return;
      }
      if (!marca || !modelo || isNaN(precioCompra) || isNaN(precioVenta)) {
        alert("Por favor, complete todos los campos correctamente 游땳");
        return;
      }

      // Guardar o actualizar el art칤culo en la colecci칩n "Articulos"
      db.collection("Articulos").doc(id).set({
        id,
        marca,
        modelo,
        precioCompra,
        precioVenta
      })
      .then(() => {
        alert("Art칤culo guardado con 칠xito 游땙");
        loadArticles();
        clearArticleFields();
      })
      .catch((error) => {
        console.error("Error al guardar el art칤culo: ", error);
      });
    }

    function loadArticles() {
      db.collection("Articulos").get().then((querySnapshot) => {
        const articleTable = document.getElementById('articleTable');
        const articleSelector = document.getElementById('articleSelector');
        articleTable.innerHTML = '';
        articleSelector.innerHTML = '<option value="">Seleccione un Art칤culo</option>';

        querySnapshot.forEach((doc) => {
          const article = doc.data();
          // Agregar fila a la tabla de art칤culos con botones para Editar y Eliminar
          const row = `<tr>
                        <td>${article.id}</td>
                        <td>${article.marca}</td>
                        <td>${article.modelo}</td>
                        <td>${article.precioCompra}</td>
                        <td>${article.precioVenta}</td>
                        <td>
                          <button onclick="editArticle('${doc.id}')">Editar</button>
                          <button onclick="deleteArticle('${doc.id}')">Eliminar</button>
                        </td>
                      </tr>`;
          articleTable.innerHTML += row;
          // Agregar opci칩n al selector de art칤culos
          const option = `<option value="${article.id}">${article.id} - ${article.marca} ${article.modelo}</option>`;
          articleSelector.innerHTML += option;
        });
      }).catch((error) => {
        console.error("Error al cargar los art칤culos: ", error);
      });
    }

    function editArticle(id) {
      db.collection("Articulos").doc(id).get().then((doc) => {
        if (doc.exists) {
          const article = doc.data();
          document.getElementById('articleId').value = article.id;
          document.getElementById('marca').value = article.marca;
          document.getElementById('modelo').value = article.modelo;
          document.getElementById('precioCompra').value = article.precioCompra;
          document.getElementById('precioVenta').value = article.precioVenta;
        }
      }).catch((error) => {
        console.error("Error al obtener el art칤culo: ", error);
      });
    }

    // Funci칩n para eliminar un art칤culo solo si no tiene IMEIs asociados
    function deleteArticle(id) {
      // Verificar si hay IMEIs asociados al art칤culo
      db.collection("Articulos_X_IMEI").where("articleId", "==", id).get()
      .then((querySnapshot) => {
        if (!querySnapshot.empty) {
          alert("No se puede eliminar el art칤culo porque tiene IMEI asociados 游땳");
          return;
        } else {
          if (confirm("쮼st치 seguro de que desea eliminar este art칤culo?")) {
            db.collection("Articulos").doc(id).delete()
            .then(() => {
              alert("Art칤culo eliminado 游땕");
              loadArticles();
            })
            .catch((error) => {
              console.error("Error al eliminar el art칤culo: ", error);
            });
          }
        }
      })
      .catch((error) => {
        console.error("Error al verificar IMEIs asociados: ", error);
      });
    }

    /* =============================
       Funciones para IMEI
       ============================= */
    function addIMEI() {
      const articleId = document.getElementById('articleSelector').value;
      const imei = document.getElementById('imei').value.trim();
      if (!articleId) {
        alert("Debes seleccionar un art칤culo primero 游땐");
        return;
      }
      if (!imei) {
        alert("Debes ingresar un IMEI v치lido 游땳");
        return;
      }
      // Verificar si el IMEI ya existe en la colecci칩n
      db.collection("Articulos_X_IMEI").where("imei", "==", imei).get()
      .then((querySnapshot) => {
        if (!querySnapshot.empty) {
          alert("El IMEI ya existe y no se puede registrar duplicado 游땳");
          return;
        } else {
          // Guardar el IMEI en la colecci칩n "Articulos_X_IMEI"
          db.collection("Articulos_X_IMEI").add({
            articleId: articleId,
            imei: imei
          })
          .then(() => {
            alert("IMEI agregado con 칠xito 游녨");
            loadIMEIs(articleId);
            document.getElementById('imei').value = '';
          })
          .catch((error) => {
            console.error("Error al agregar el IMEI: ", error);
          });
        }
      })
      .catch((error) => {
        console.error("Error al verificar IMEI duplicado: ", error);
      });
    }

    function loadIMEIs(articleId) {
      db.collection("Articulos_X_IMEI").where("articleId", "==", articleId).get()
      .then((querySnapshot) => {
        const imeiTable = document.getElementById('imeiTable');
        imeiTable.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const imeiData = doc.data();
          const row = `<tr>
                        <td>${doc.id}</td>
                        <td>${imeiData.imei}</td>
                        <td><button onclick="deleteIMEI('${doc.id}', '${articleId}')">Eliminar</button></td>
                      </tr>`;
          imeiTable.innerHTML += row;
        });
      })
      .catch((error) => {
        console.error("Error al cargar los IMEIs: ", error);
      });
    }

    function deleteIMEI(docId, articleId) {
      if (confirm("쮼st치 seguro de que desea eliminar este IMEI?")) {
        db.collection("Articulos_X_IMEI").doc(docId).delete().then(() => {
          alert("IMEI eliminado 游땕");
          loadIMEIs(articleId);
        }).catch((error) => {
          console.error("Error al eliminar el IMEI: ", error);
        });
      }
    }

    // Evento para cargar los IMEIs al seleccionar un art칤culo en el dropdown
    document.getElementById('articleSelector').addEventListener('change', function() {
      const articleId = this.value;
      if (articleId) {
        loadIMEIs(articleId);
      } else {
        document.getElementById('imeiTable').innerHTML = '';
      }
    });

    // Cargar los art칤culos al iniciar la p치gina
    window.onload = function() {
      loadArticles();
    };
  </script>
</body>
</html>
