<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GestiÃ³n de ArtÃ­culos y Existencias (IMEI) ðŸ˜Ž</title>

  <!-- Estilo Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://facturacionweb.github.io/facturacionweb/firebase-config.js"></script>

  <!-- Excel -->
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      margin-bottom: 40px;
    }
    input, button, select {
      margin: 10px 0;
      display: block;
      width: 100%;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>

</head>
<body>
  <h1>GestiÃ³n de ArtÃ­culos y Existencias (IMEI) ðŸ“±ðŸ’¾</h1>

  <div class="container" id="articlesSection">
    <h2>GestiÃ³n de ArtÃ­culos</h2>

    <input type="text" id="articleId" placeholder="ID del ArtÃ­culo" />
    <input type="text" id="marca" placeholder="Marca" />
    <input type="text" id="modelo" placeholder="Modelo" />
    <input type="number" id="precioCompra" placeholder="Precio de Compra" step="0.01" />
    <input type="number" id="precioVenta" placeholder="Precio de Venta" step="0.01" />

    <!-- Select2 para proveedor -->
    <select id="proveedorSelect" style="width: 100%;">
      <option value="">Seleccione un proveedor</option>
    </select>

    <button onclick="addOrUpdateArticle()">Agregar/Actualizar ArtÃ­culo</button>
    <button onclick="clearArticleFields()">Limpiar Campos</button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Precio Compra</th>
          <th>Precio Venta</th>
          <th>Proveedor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="articleTable"></tbody>
    </table>
  </div>

  <script>
    const db = firebase.firestore();

    function clearArticleFields() {
      document.getElementById('articleId').value = '';
      document.getElementById('marca').value = '';
      document.getElementById('modelo').value = '';
      document.getElementById('precioCompra').value = '';
      document.getElementById('precioVenta').value = '';
      document.getElementById('proveedorSelect').value = '';
      $('#proveedorSelect').trigger('change');
    }

    async function addOrUpdateArticle() {
      const id = document.getElementById('articleId').value.trim();
      const marca = document.getElementById('marca').value.trim();
      const modelo = document.getElementById('modelo').value.trim();
      const precioCompra = parseFloat(document.getElementById('precioCompra').value);
      const precioVenta = parseFloat(document.getElementById('precioVenta').value);
      const proveedorId = document.getElementById('proveedorSelect').value;

      if (!id || !marca || !modelo || isNaN(precioCompra) || isNaN(precioVenta)) {
        alert("Todos los campos son obligatorios ðŸ˜…");
        return;
      }

      await db.collection("Articulos").doc(id).set({
        id,
        marca,
        modelo,
        precioCompra,
        precioVenta,
        proveedorId
      });

      alert("ArtÃ­culo guardado con Ã©xito ðŸ˜Ž");
      loadArticles();
      clearArticleFields();
    }

    async function loadArticles() {
      const articleTable = document.getElementById('articleTable');
      articleTable.innerHTML = '';

      const querySnapshot = await db.collection("Articulos").get();

      for (const doc of querySnapshot.docs) {
        const article = doc.data();
        let proveedorNombre = "Sin proveedor";

        if (article.proveedorId) {
          try {
            const proveedorDoc = await db.collection("proveedores").doc(article.proveedorId).get();
            if (proveedorDoc.exists) {
              proveedorNombre = proveedorDoc.data().nombreProveedor || "Desconocido";
            }
          } catch (e) {
            console.warn("Error obteniendo proveedor:", e);
          }
        }

        const row = `<tr>
          <td>${article.id}</td>
          <td>${article.marca}</td>
          <td>${article.modelo}</td>
          <td>${article.precioCompra}</td>
          <td>${article.precioVenta}</td>
          <td>${proveedorNombre}</td>
          <td>
            <button onclick="editArticle('${doc.id}')">Editar</button>
            <button onclick="deleteArticle('${doc.id}')">Eliminar</button>
          </td>
        </tr>`;
        articleTable.innerHTML += row;
      }
    }

    function editArticle(id) {
      db.collection("Articulos").doc(id).get().then((doc) => {
        if (doc.exists) {
          const article = doc.data();
          document.getElementById('articleId').value = article.id;
          document.getElementById('marca').value = article.marca;
          document.getElementById('modelo').value = article.modelo;
          document.getElementById('precioCompra').value = article.precioCompra;
          document.getElementById('precioVenta').value = article.precioVenta;
          document.getElementById('proveedorSelect').value = article.proveedorId || '';
          $('#proveedorSelect').trigger('change');
        }
      });
    }

    function deleteArticle(id) {
      if (confirm("Â¿Desea eliminar este artÃ­culo?")) {
        db.collection("Articulos").doc(id).delete().then(() => {
          alert("ArtÃ­culo eliminado correctamente ðŸ˜Š");
          loadArticles();
        });
      }
    }

    function cargarProveedores() {
      db.collection("proveedores").get().then((querySnapshot) => {
        const select = document.getElementById("proveedorSelect");
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const option = document.createElement("option");
          option.value = doc.id;
          option.text = data.nombreProveedor;
          select.appendChild(option);
        });
      });
    }

    $(document).ready(function () {
      $('#proveedorSelect').select2();
      cargarProveedores();
      loadArticles();
    });
  </script>
</body>
</html>
