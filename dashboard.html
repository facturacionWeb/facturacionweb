<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📈 Dashboard de Ventas</title>

  <!-- 1) Carga core de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <!-- 2) Tu config: define firebaseConfig con projectId, apiKey, etc. -->
  <script src="https://facturacionweb.github.io/facturacionweb/firebase-config.js"></script>
  <!-- 3) Inicializa si tu config no lo hace -->
  <script>
    if (!firebase.apps.length) {
      // firebaseConfig debe venir de firebase-config.js
      firebase.initializeApp(firebaseConfig);
    }
  </script>
  <!-- 4) Módulo Firestore -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- 5) Chart.js para gráficas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Estilos básicos -->
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .flex { display: flex; flex-wrap: wrap; gap: 10px; }
    .card {
      background: #fff; padding: 15px; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center;
      flex: 1; min-width: 180px;
    }
    button {
      background: #4CAF50; color: #fff; border: none;
      padding: 10px 15px; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>🚀 Dashboard de Ventas</h1>

  <!-- Filtros -->
  <div class="flex">
    <div class="card" style="flex:0 0 200px;">
      <label><strong>Desde:</strong></label><br>
      <input type="date" id="startDate">
    </div>
    <div class="card" style="flex:0 0 200px;">
      <label><strong>Hasta:</strong></label><br>
      <input type="date" id="endDate">
    </div>
    <div class="card" style="flex:0 0 150px; align-self:flex-end;">
      <button onclick="generarDashboard()">Generar 📊</button>
    </div>
  </div>

  <!-- Resumen -->
  <div class="flex" style="margin-top:20px;">
    <div class="card">
      <h2>Total Ventas</h2>
      <p id="totalSales">$0.00</p>
    </div>
    <div class="card">
      <h2># Ventas</h2>
      <p id="countSales">0</p>
    </div>
    <div class="card">
      <h2>Ganancia</h2>
      <p id="totalProfit">$0.00</p>
    </div>
  </div>

  <!-- Top 5 Productos -->
  <div class="card" style="margin-top:20px;">
    <h2>🏆 Top 5 Productos</h2>
    <canvas id="topProductsChart" height="200"></canvas>
  </div>

  <!-- Ventas vs Ganancia Diaria -->
  <div class="flex" id="charts" style="margin-top:20px;">
    <div class="card" style="width:100%;">
      <h2>📅 Ventas y Ganancia Diaria</h2>
      <canvas id="dailyChart" height="150"></canvas>
    </div>
  </div>

  <script>
    const db = firebase.firestore(); // ¡Ya inicializado!

    async function generarDashboard() {
      const start = document.getElementById('startDate').value;
      const end   = document.getElementById('endDate').value;
      if (!start || !end) return alert('Elige bien las fechas 😉');

      const inicio = new Date(start);
      const fin    = new Date(end);
      fin.setHours(23,59,59,999);

      const snap = await db.collection("facturas")
        .where("fecha", ">=", inicio)
        .where("fecha", "<=", fin)
        .where("anulada", "==", false)
        .get();

      let totalSales = 0, countSales = 0, totalProfit = 0;
      const prodCount = {}, daily = {};

      snap.docs.forEach(doc => {
        const inv = doc.data();
        totalSales += inv.total;
        countSales++;
        const day = inv.fechaStr;
        if (!daily[day]) daily[day] = { ventas:0, profit:0 };
        daily[day].ventas += inv.total;

        inv.items.forEach(item => {
          prodCount[item.articleId] = (prodCount[item.articleId]||0) + item.quantity;
          const cost = item.costoCompra||0;
          const p = (item.price - cost) * item.quantity * (1 - (item.discount||0)/100);
          totalProfit += p;
          daily[day].profit += p;
        });
      });

      // Mostrar totales
      document.getElementById('totalSales').innerText = `$${totalSales.toFixed(2)}`;
      document.getElementById('countSales').innerText = countSales;
      document.getElementById('totalProfit').innerText = `$${totalProfit.toFixed(2)}`;

      // Top 5
      const top5 = Object.entries(prodCount)
        .sort((a,b)=>b[1]-a[1]).slice(0,5);
      renderChart('topProductsChart', {
        type: 'bar',
        data: {
          labels: top5.map(t=>t[0]),
          datasets:[{ label:'Unidades', data:top5.map(t=>t[1]) }]
        },
        options:{ responsive:true }
      });

      // Diario
      const días = Object.keys(daily).sort();
      renderChart('dailyChart', {
        type:'bar',
        data:{
          labels: días,
          datasets:[
            { label:'Ventas',    data:días.map(d=>daily[d].ventas) },
            { label:'Ganancia',  data:días.map(d=>daily[d].profit) }
          ]
        },
        options:{
          responsive:true,
          scales:{ y:{ beginAtZero:true } }
        }
      });
    }

    function renderChart(id,cfg){
      const ctx = document.getElementById(id).getContext('2d');
      if(window[id+'_chart']) window[id+'_chart'].destroy();
      window[id+'_chart'] = new Chart(ctx,cfg);
    }
  </script>
</body>
</html>
