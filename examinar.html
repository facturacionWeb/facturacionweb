<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”¥ Obtener Estructura de Facturas - Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://facturacionweb.github.io/facturacionweb/firebase-config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background-color: #f4f4f4; text-align: center; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #28a745; color: #fff; border: none; margin: 10px; }
        button:hover { background-color: #218838; }
        pre { background: #fff; padding: 10px; border: 1px solid #ccc; text-align: left; overflow-x: auto; max-height: 400px; }
    </style>
</head>
<body>

    <h1>ğŸ”¥ Obtener Estructura de la ColecciÃ³n "facturas" en Firebase ğŸ”¥</h1>
    <button onclick="getFacturasStructure()">ğŸ“‚ Obtener Estructura</button>
    <button onclick="downloadJSON()">ğŸ“¥ Descargar JSON</button>

    <h2>ğŸ“œ Resultado:</h2>
    <pre id="output">Presiona el botÃ³n para obtener la estructura...</pre>

    <script>
        // ğŸ”¥ Inicializar Firestore
        const db = firebase.firestore();
        let facturasData = [];

        // ğŸ“Œ FunciÃ³n para obtener la estructura de la colecciÃ³n "facturas"
        async function getFacturasStructure() {
            facturasData = []; // Resetear datos

            try {
                document.getElementById('output').textContent = "â³ Cargando datos...";
                
                const facturasSnapshot = await db.collection("facturas").get();
                
                for (const facturaDoc of facturasSnapshot.docs) {
                    let facturaData = {
                        id: facturaDoc.id,
                        ...facturaDoc.data(),
                        subcolecciones: {}
                    };

                    // ğŸ” Buscar manualmente la subcolecciÃ³n "abonos"
                    const abonosSnapshot = await db.collection("facturas").doc(facturaDoc.id).collection("abonos").get();
                    let abonosData = [];

                    for (const abonoDoc of abonosSnapshot.docs) {
                        abonosData.push({
                            id: abonoDoc.id,
                            ...abonoDoc.data()
                        });
                    }

                    // Si hay abonos, agregarlos a la estructura
                    if (abonosData.length > 0) {
                        facturaData.subcolecciones["abonos"] = abonosData;
                    }

                    facturasData.push(facturaData);
                }

                // ğŸ“œ Mostrar JSON formateado en la pÃ¡gina
                document.getElementById('output').textContent = JSON.stringify(facturasData, null, 2);
                console.log("ğŸ“‚ Estructura obtenida:", facturasData);

            } catch (error) {
                console.error("âŒ Error obteniendo la estructura de 'facturas':", error);
                document.getElementById('output').textContent = "âŒ Error obteniendo datos. Revisa la consola.";
            }
        }

        // ğŸ“¥ FunciÃ³n para descargar el JSON generado
        function downloadJSON() {
            if (facturasData.length === 0) {
                alert("âš ï¸ Primero debes obtener la estructura.");
                return;
            }

            const jsonString = JSON.stringify(facturasData, null, 2);
            const blob = new Blob([jsonString], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "facturas_structure.json";
            a.click();
        }
    </script>

</body>
</html>
