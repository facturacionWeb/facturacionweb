<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Data Example</title>
    
    <!-- Firebase SDK -->
    <!-- Import Firebase core app and Firestore modular libraries -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";
      
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBUMnzUEqWQ8I7xyx99r0_4lKdKhgmFlfY",
        authDomain: "facturacion-667e6.firebaseapp.com",
        projectId: "facturacion-667e6",
        storageBucket: "facturacion-667e6.appspot.com",
        messagingSenderId: "113022628074",
        appId: "1:113022628074:web:2fc742d06e1979b013e793",
        measurementId: "G-4JR1R0PLCM"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Function to add user data to Firestore
      window.addUser = async function() {
          const firstName = document.getElementById('firstName').value;
          const lastName = document.getElementById('lastName').value;
          const birthYear = parseInt(document.getElementById('birthYear').value);

          try {
              // Add a new document with a generated ID to Firestore
              const docRef = await addDoc(collection(db, "users"), {
                  first: firstName,
                  last: lastName,
                  born: birthYear
              });
              console.log("Document written with ID: ", docRef.id);
              document.getElementById('displayData').innerText = `User added with ID: ${docRef.id}`;
          } catch (e) {
              console.error("Error adding document: ", e);
          }
      }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase Firestore Example</h1>
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
        <input type="number" id="birthYear" placeholder="Birth Year" />
        <button onclick="addUser()">Submit Data</button>
        
        <h2>Stored Data:</h2>
        <p id="displayData">No data yet...</p>
    </div>
</body>
</html>
