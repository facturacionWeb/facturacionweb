<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Portal de Administración</title>

    <!-- Import Firebase SDK (v8 with namespaced API) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="container" style="display:none;">
        <h1>Inicio de Sesión</h1>
        <input type="password" id="adminPassword" placeholder="Contraseña de Administrador" />
        <button onclick="verifyPassword()">Ingresar</button>
    </div>

    <div id="adminPanel" class="container" style="display:none;">
        <h1>Panel General de Administración</h1>
        <button onclick="goToUserManagement()">Administrar Usuarios</button>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        // Firebase configuration from your project
        const firebaseConfig = {
            apiKey: "AIzaSyBUMnzUEqWQ8I7xyx99r0_4lKdKhgmFlfY",
            authDomain: "facturacion-667e6.firebaseapp.com",
            projectId: "facturacion-667e6",
            storageBucket: "facturacion-667e6.appspot.com",
            messagingSenderId: "113022628074",
            appId: "1:113022628074:web:2fc742d06e1979b013e793",
            measurementId: "G-4JR1R0PLCM"
        };

        // Initialize Firebase (Namespaced API v8)
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Check if the user is already authenticated
        window.onload = function() {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated');
            if (isAuthenticated) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
            } else {
                document.getElementById('loginContainer').style.display = 'block';
            }
        };

        // Function to verify admin password
        function verifyPassword() {
            const password = document.getElementById('adminPassword').value.trim();
            db.collection("users").doc("Administrador").get().then((doc) => {
                if (doc.exists) {
                    const adminData = doc.data();
                    if (adminData.password === password) {
                        sessionStorage.setItem('isAuthenticated', true);
                        document.getElementById('loginContainer').style.display = 'none';
                        document.getElementById('adminPanel').style.display = 'block';
                    } else {
                        alert("Contraseña incorrecta");
                    }
                } else {
                    alert("No se encontró el usuario Administrador");
                }
            }).catch((error) => {
                console.error("Error al verificar la contraseña: ", error);
            });
        }

        // Function to navigate to user management page
        function goToUserManagement() {
            window.location.href = "https://facturacionweb.github.io/facturacionweb/usuarios.html";
        }

        // Function to log out
        function logout() {
            sessionStorage.removeItem('isAuthenticated');
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }
    </script>

    <div class="container">
        <p>Versión del sitio: 2024101902</p>
    </div>
</body>
</html>
