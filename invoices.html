        function formatDate(date) {
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
            };
            const datePart = date.toLocaleDateString('en-CA', options); // 'YYYY-MM-DD'
        
            let hours = date.getHours();
            const minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'pm' : 'am';
            hours = hours % 12;
            hours = hours ? hours : 12; // la hora '0' debe ser '12'
        
            const timePart = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')} ${ampm}`;
        
            return `${datePart} ${timePart}`;
        }

        function loadInvoices() {
                console.log("üëâ Iniciando carga de facturas para clientId:", clientId);
                
                const invoiceTable = document.getElementById('invoiceTable');
                invoiceTable.innerHTML = '<tr><td colspan="5">Cargando facturas...</td></tr>';
            
                db.collection("facturas")
                    .where("clientId", "==", clientId)
                    .where("paymentType", "==", "Credito")
                    .where("anulada", "==", false)
                    .get()
                    .then((querySnapshot) => {
                        console.log("‚úÖ Consulta ejecutada. Documentos encontrados:", querySnapshot.size);
            
                        invoiceTable.innerHTML = '';
            
                        if (querySnapshot.empty) {
                            console.warn("‚ö†Ô∏è No se encontraron facturas con esos filtros.");
                            invoiceTable.innerHTML = `<tr><td colspan="5">No hay facturas disponibles para este cliente.</td></tr>`;
                            return;
                        }
            
                        querySnapshot.forEach((doc) => {
                            const invoice = doc.data();
                            console.log("üßæ Factura encontrada:", invoice);
            
                            // Formatear fecha
                            let formattedDate = 'N/A';
                            try {
                                if (invoice.fecha && typeof invoice.fecha.toDate === "function") {
                                    const date = invoice.fecha.toDate();
                                    formattedDate = formatDate(date);
                                    console.log("üìÖ Fecha formateada:", formattedDate);
                                } else if (invoice.fechaStr) {
                                    formattedDate = invoice.fechaStr;
                                    console.log("üìÖ Fecha alternativa (fechaStr):", formattedDate);
                                } else {
                                    console.warn("‚ö†Ô∏è Fecha no encontrada en la factura.");
                                }
                            } catch (e) {
                                console.error("‚ùå Error al convertir la fecha:", e);
                            }
            
                            // Construir fila HTML
                            const row = `<tr>
                                            <td>${invoice.consecutivo || 'N/A'}</td>
                                            <td>${formattedDate}</td>
                                            <td>${invoice.total || 'N/A'}</td>
                                            <td>${invoice.paymentType || 'N/A'}</td>
                                            <td>

                    });

        // Funci√≥n para mostrar el detalle de la factura
        function showInvoiceDetail(invoiceId) {
            const invoiceDetailDiv = document.getElementById('invoiceDetail');

            // Primero, obtener los datos de la factura para obtener '#Factura_Cliente'
            db.collection("Facturas").doc(invoiceId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const invoice = doc.data();
                        const facturaCliente = invoice['#Factura_Cliente'] || 'N/A';

                        // Actualizar el encabezado con el c√≥digo de la factura
                        invoiceDetailDiv.innerHTML = `<h2>Detalle de la Factura ${facturaCliente}</h2>`;

                        // Ahora, obtener el detalle de la factura
                        db.collection("Detalle_Factura")
                            .where("ID_Firebase_Factura", "==", invoiceId)
                            .get()
                            .then((querySnapshot) => {
                                let total = 0;
                                let detailTable = `<table>
                                                    <thead>
                                                        <tr>
                                                            <th>ID Art√≠culo</th>
                                                            <th>Cantidad</th>
                                                            <th>Precio Venta</th>
                                                            <th>Precio Venta Real</th>
                                                            <th>Subtotal</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>`;

                                querySnapshot.forEach((doc) => {
                                    const detail = doc.data();
                                    const subtotal = detail.Cantidad * detail.Precio_Venta_Real;
                                    total += subtotal;

                                    detailTable += `<tr>
                                                        <td>${detail.ID_Firebase_Articulo || 'N/A'}</td>
                                                        <td>${detail.Cantidad || 'N/A'}</td>
                                                        <td>${detail.Precio_Venta || 'N/A'}</td>
                                                        <td>${detail.Precio_Venta_Real || 'N/A'}</td>
                                                        <td>${subtotal.toFixed(2)}</td>
                                                    </tr>`;
                                });

                                detailTable += `</tbody></table>`;
                                detailTable += `<h3>Total de la Factura: ${total.toFixed(2)}</h3>`;
                                invoiceDetailDiv.innerHTML += detailTable;
                            })
                            .catch((error) => {
                                console.error("Error al cargar el detalle de la factura: ", error);
                                invoiceDetailDiv.innerHTML += '<p>Error al cargar el detalle de la factura.</p>';
                            });
                    } else {
                        console.error("Factura no encontrada");
                        invoiceDetailDiv.innerHTML = '<p>Factura no encontrada.</p>';
                    }
                })
                .catch((error) => {
                    console.error("Error al obtener la factura:", error);
                    invoiceDetailDiv.innerHTML = '<p>Error al obtener la factura.</p>';
                });
        }
