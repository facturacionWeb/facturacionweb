<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reporte de Art칤culos 游늵</title>
  
  <!-- Importa Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Tu configuraci칩n de Firebase -->
  <script src="https://facturacionweb.github.io/facturacionweb/firebase-config.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Reporte de Art칤culos</h1>
  <button onclick="loadReport()">Cargar Reporte</button>
  
  <table>
    <thead>
      <tr>
        <th>ID del Art칤culo</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Precio Compra</th>
        <th>Precio Venta</th>
        <th>Cantidad de IMEI</th>
      </tr>
    </thead>
    <tbody id="reportTable">
      <!-- Aqu칤 se cargar치n los datos del reporte -->
    </tbody>
  </table>
  
  <script>
    // Inicializar Firestore
    const db = firebase.firestore();

    // Funci칩n que carga el reporte cruzando las colecciones Articulos y Articulos_X_IMEI
    function loadReport() {
      // Limpiar contenido previo del reporte
      document.getElementById('reportTable').innerHTML = '';
      
      // Creamos un objeto para contar los IMEI por art칤culo
      const imeiCounts = {};

      // Primero obtenemos todos los documentos de Articulos_X_IMEI y contamos cu치ntos hay por art칤culo
      db.collection("Articulos_X_IMEI").get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            if (data.articleId) {
              if (!imeiCounts[data.articleId]) {
                imeiCounts[data.articleId] = 0;
              }
              imeiCounts[data.articleId]++;
            }
          });
          
          // Luego obtenemos todos los art칤culos
          return db.collection("Articulos").get();
        })
        .then((querySnapshot) => {
          let tableContent = '';
          querySnapshot.forEach((doc) => {
            const article = doc.data();
            // Obtenemos la cantidad de IMEI para este art칤culo (si no hay, ser치 0)
            const count = imeiCounts[article.id] || 0;
            tableContent += `<tr>
              <td>${article.id}</td>
              <td>${article.marca}</td>
              <td>${article.modelo}</td>
              <td>${article.precioCompra}</td>
              <td>${article.precioVenta}</td>
              <td>${count}</td>
            </tr>`;
          });
          document.getElementById('reportTable').innerHTML = tableContent;
        })
        .catch((error) => {
          console.error("Error al cargar el reporte: ", error);
        });
    }
  </script>
</body>
</html>
