<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reporte de Art칤culos 游늵</title>
  
  <!-- Importa Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Tu configuraci칩n de Firebase -->
  <script src="https://facturacionweb.github.io/facturacionweb/firebase-config.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    /* Estilos para el modal */
    .modal {
      display: none; /* Se oculta por defecto */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5); /* Fondo semi-transparente */
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      position: relative;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
  </style>
  
  <!-- Defino las funciones en el head para asegurar que est칠n disponibles globalmente -->
  <script>
    // Inicializar Firestore
    const db = firebase.firestore();

    // Funci칩n para cargar el reporte cruzando las colecciones Articulos y Articulos_X_IMEI
    function loadReport() {
      // Limpiar contenido previo del reporte
      document.getElementById('reportTable').innerHTML = '';
      
      // Objeto para contar los IMEI por art칤culo
      const imeiCounts = {};
  
      // Primero, obtenemos todos los documentos de Articulos_X_IMEI y contamos los IMEI
      db.collection("Articulos_X_IMEI").get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            if (data.articleId) {
              if (!imeiCounts[data.articleId]) {
                imeiCounts[data.articleId] = 0;
              }
              imeiCounts[data.articleId]++;
            }
          });
          // Luego, obtenemos los art칤culos
          return db.collection("Articulos").get();
        })
        .then((querySnapshot) => {
          let tableContent = '';
          let grandTotal = 0;
          querySnapshot.forEach((doc) => {
            const article = doc.data();
            // Si no hay IMEI para el art칤culo, el contador es 0
            const count = imeiCounts[article.id] || 0;
            // Convertir a n칰mero en caso de que sea string
            let precioCompra = parseFloat(article.precioCompra) || 0;
            // Calcular total por art칤culo (precio de compra x existencias)
            let total = precioCompra * count;
            grandTotal += total;
  
            tableContent += `<tr>
              <td>${article.id}</td>
              <td>${article.marca}</td>
              <td>${article.modelo}</td>
              <td>${article.precioCompra}</td>
              <td>${article.precioVenta}</td>
              <td style="cursor:pointer; color: blue;" onclick="showIMEIModal('${article.id}')">${count}</td>
              <td>${total.toFixed(2)}</td>
            </tr>`;
          });
          // Agregar fila con el Total General
          tableContent += `<tr>
            <td colspan="6" style="text-align: right; font-weight: bold;">Total General:</td>
            <td style="font-weight: bold;">${grandTotal.toFixed(2)}</td>
          </tr>`;
          document.getElementById('reportTable').innerHTML = tableContent;
        })
        .catch((error) => {
          console.error("Error al cargar el reporte: ", error);
        });
    }

    // Funci칩n para mostrar el modal con el listado de IMEI de un art칤culo
    function showIMEIModal(articleId) {
      // Mostrar el ID del art칤culo en el modal
      document.getElementById('modalArticleId').innerText = articleId;
      // Limpiar la lista previa de IMEI
      document.getElementById('imeiList').innerHTML = '';
      
      // Consultar los IMEI asociados a este art칤culo
      db.collection("Articulos_X_IMEI").where("articleId", "==", articleId).get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            document.getElementById('imeiList').innerHTML = '<li>No hay IMEI registrados 游땳</li>';
          } else {
            querySnapshot.forEach((doc) => {
              const data = doc.data();
              const li = document.createElement('li');
              li.textContent = data.imei;
              document.getElementById('imeiList').appendChild(li);
            });
          }
          // Mostrar el modal
          document.getElementById('imeiModal').style.display = 'block';
        })
        .catch((error) => {
          console.error("Error al cargar los IMEI: ", error);
        });
    }

    // Funci칩n para cerrar el modal
    function closeModal() {
      document.getElementById('imeiModal').style.display = 'none';
    }

    // Cerrar el modal si el usuario hace clic fuera de la caja del modal
    window.addEventListener('click', function(event) {
      if (event.target == document.getElementById('imeiModal')) {
        closeModal();
      }
    });
  </script>
</head>
<body>
  <h1>Reporte de Art칤culos</h1>
  <button onclick="loadReport()">Cargar Reporte</button>
  
  <table>
    <thead>
      <tr>
        <th>ID del Art칤culo</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Precio Compra</th>
        <th>Precio Venta</th>
        <th>Cantidad de IMEI</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="reportTable">
      <!-- Aqu칤 se cargar치n los datos del reporte -->
    </tbody>
  </table>
  
  <!-- Modal para mostrar el listado de IMEI -->
  <div id="imeiModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal" onclick="closeModal()">&times;</span>
      <h2>IMEI para el art칤culo <span id="modalArticleId"></span></h2>
      <ul id="imeiList">
        <!-- Aqu칤 se listan los IMEI -->
      </ul>
    </div>
  </div>
</body>
</html>
