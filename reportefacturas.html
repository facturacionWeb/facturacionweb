<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“Š Reporte de Facturas por Tipo y Periodo</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://facturacionweb.github.io/facturacionweb/firebase-config.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    .container { max-width: 1000px; background: #fff; padding: 20px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    select, input, button { width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #333; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Reporte de Facturas (CrÃ©dito vs Contado)</h1>

    <label for="periodSelect">Selecciona el perÃ­odo:</label>
    <select id="periodSelect">
      <option value="week">Semanal</option>
      <option value="month">Mensual</option>
      <option value="quarter">Trimestral</option>
      <option value="semester">Semestral</option>
      <option value="year">Anual</option>
    </select>

    <button onclick="generarReporte()">Generar Reporte ðŸ“Š</button>

    <table id="reporteFacturas">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Consecutivo</th>
          <th>Tipo</th>
          <th>Monto</th>
          <th>Saldo Pendiente</th>
          <th>Saldo Pagado</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th colspan="3">Totales</th>
          <th id="totalMonto">0.00</th>
          <th id="totalPendiente">0.00</th>
          <th id="totalPagado">0.00</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    const db = firebase.firestore();

    async function generarReporte() {
      const periodo = document.getElementById('periodSelect').value;
      const hoy = new Date();
      let fechaInicio;

      switch (periodo) {
        case 'week': hoy.setDate(hoy.getDate() - 7); break;
        case 'month': hoy.setMonth(hoy.getMonth() - 1); break;
        case 'quarter': hoy.setMonth(hoy.getMonth() - 3); break;
        case 'semester': hoy.setMonth(hoy.getMonth() - 6); break;
        case 'year': hoy.setFullYear(hoy.getFullYear() - 1); break;
      }
      fechaInicio = hoy;

      const snapshot = await db.collection("facturas")
        .where("fecha", ">=", fechaInicio)
        .where("anulada", "==", false)
        .orderBy("fecha", "desc")
        .get();

      const tbody = document.querySelector('#reporteFacturas tbody');
      tbody.innerHTML = "";

      let totalMonto = 0, totalPendiente = 0, totalPagado = 0;

      for (const doc of snapshot.docs) {
        const f = doc.data();
        const cliente = await db.collection("clientes").doc(f.clientId).get();
        const nombreCliente = cliente.exists ? cliente.data().nombreCliente : f.clientId;

        const saldoPendiente = f.paymentType === "Credito" ? f.saldo : 0;
        const pagado = f.total - saldoPendiente;

        tbody.innerHTML += `
          <tr>
            <td>${nombreCliente}</td>
            <td>${f.consecutivo || 'N/A'}</td>
            <td>${f.paymentType}</td>
            <td>${f.total.toFixed(2)}</td>
            <td>${saldoPendiente.toFixed(2)}</td>
            <td>${pagado.toFixed(2)}</td>
          </tr>
        `;

        totalMonto += f.total;
        totalPendiente += saldoPendiente;
        totalPagado += pagado;
      }

      document.getElementById('totalMonto').textContent = totalMonto.toFixed(2);
      document.getElementById('totalPendiente').textContent = totalPendiente.toFixed(2);
      document.getElementById('totalPagado').textContent = totalPagado.toFixed(2);
    }
  </script>
</body>
</html>
