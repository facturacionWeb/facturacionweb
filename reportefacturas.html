<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📊 Reporte de Facturas por Tipo y Periodo 📊 </title>
  <!-- Para exportar a excel el total de facturas -->
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://facturacionweb.github.io/facturacionweb/firebase-config.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    .container { max-width: 1000px; background: #fff; padding: 20px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    select, input, button { width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #333; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📋 Reporte de Facturas (Crédito vs Contado) 📋📋 </h1>

    <label for="startDate">Desde:</label>
    <input type="date" id="startDate">

    <label for="endDate">Hasta:</label>
    <input type="date" id="endDate">

    <button onclick="generarReporte()">Generar Reporte 📊</button>
    <button id="btnExportar" onclick="exportarExcel()">Exportar a Excel 📥</button>

    <table id="reporteFacturas">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Consecutivo</th>
          <th>Tipo</th>
          <th>Monto</th>
          <th>Saldo Pendiente</th>
          <th>Saldo Pagado</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th colspan="3">Totales</th>
          <th id="totalMonto">0.00</th>
          <th id="totalPendiente">0.00</th>
          <th id="totalPagado">0.00</th>
        </tr>
      </tfoot>
    </table>
    <div id="estadoExportacion" style="margin-top:15px; font-weight:bold; color:#555;"></div>
  </div>

  <script>
    const db = firebase.firestore();

    // ✅ FIX: límites de día en horario local + fin exclusivo
    async function generarReporte() {
      const startInput = document.getElementById('startDate').value;
      const endInput   = document.getElementById('endDate').value;
  
      if (!startInput || !endInput) {
        alert('Por favor selecciona la fecha inicial y la fecha final.');
        return;
      }
  
      // Construir fechas en LOCAL (no UTC) y hacer el fin EXCLUSIVO
      const [y1, m1, d1] = startInput.split('-').map(Number);
      const [y2, m2, d2] = endInput.split('-').map(Number);
      const fechaInicio   = new Date(y1, m1 - 1, d1, 0, 0, 0, 0);      // 00:00 local
      const fechaFinExcl  = new Date(y2, m2 - 1, d2 + 1, 0, 0, 0, 0);  // 00:00 del día siguiente (exclusivo)
  
      const snapshot = await db.collection("facturas")
        .where("fecha", ">=", fechaInicio)
        .where("fecha", "<",  fechaFinExcl)   // 👈 exclusivo
        .where("anulada", "==", false)
        .orderBy("fecha", "desc")
        .get();
  
      const tbody = document.querySelector('#reporteFacturas tbody');
      tbody.innerHTML = "";
  
      let totalMonto = 0, totalPendiente = 0, totalPagado = 0;
  
      for (const doc of snapshot.docs) {
        const f = doc.data();
  
        // Resolver nombre del cliente con fallback
        let nombreCliente = "Cliente desconocido";
        if (f.clientId) {
          try {
            const clienteDoc = await db.collection("clientes").doc(f.clientId).get();
            nombreCliente = clienteDoc.exists ? clienteDoc.data().nombreCliente : f.clientId;
          } catch (e) {
            console.warn(`Error al obtener cliente ${f.clientId}:`, e);
            nombreCliente = f.clientId;
          }
        }
  
        const saldoPendiente = f.paymentType === "Credito" ? (f.saldo || 0) : 0;
        const pagado = (f.total || 0) - saldoPendiente;
  
        tbody.innerHTML += `
          <tr>
            <td>${nombreCliente}</td>
            <td>${f.consecutivo || 'N/A'}</td>
            <td>${f.paymentType || 'N/D'}</td>
            <td>${new Intl.NumberFormat('es-NI').format((f.total || 0).toFixed(2))}</td>
            <td>${new Intl.NumberFormat('es-NI').format(saldoPendiente.toFixed(2))}</td>
            <td>${new Intl.NumberFormat('es-NI').format(pagado.toFixed(2))}</td>
          </tr>
        `;
  
        totalMonto     += (f.total || 0);
        totalPendiente += saldoPendiente;
        totalPagado    += pagado;
      }
  
      document.getElementById('totalMonto').textContent     = new Intl.NumberFormat('es-NI').format(totalMonto.toFixed(2));
      document.getElementById('totalPendiente').textContent = new Intl.NumberFormat('es-NI').format(totalPendiente.toFixed(2));
      document.getElementById('totalPagado').textContent    = new Intl.NumberFormat('es-NI').format(totalPagado.toFixed(2));
    }
  
   // Caché simple para nombres de clientes
    window.clientNameMap = window.clientNameMap || {};
  
    async function exportarExcel() {
      const btn    = document.getElementById("btnExportar");
      const estado = document.getElementById("estadoExportacion");
      const startInput = document.getElementById('startDate').value;
      const endInput   = document.getElementById('endDate').value;
  
      if (!startInput || !endInput) {
        alert('Por favor selecciona la fecha inicial y final para exportar.');
        return;
      }
  
      btn.disabled = true;
      btn.textContent = "Exportando... ⏳";
      estado.textContent = "Generando el archivo Excel, por favor espera...";
      estado.style.color = "#333";
  
      try {
        // ✅ Límites en horario local + fin EXCLUSIVO
        const [y1, m1, d1] = startInput.split('-').map(Number);
        const [y2, m2, d2] = endInput.split('-').map(Number);
        const fechaInicio  = new Date(y1, m1 - 1, d1, 0, 0, 0, 0);
        const fechaFinExcl = new Date(y2, m2 - 1, d2 + 1, 0, 0, 0, 0);
  
        const snapshot = await db.collection("facturas")
          .where("fecha", ">=", fechaInicio)
          .where("fecha", "<",  fechaFinExcl)
          .where("anulada", "==", false)
          .orderBy("fecha", "asc")
          .get();
  
        // ✅ Resolver nombres de clientes en paralelo y cachear
        const ids = new Set();
        snapshot.forEach(doc => {
          const f = doc.data();
          if (f.clientId && !window.clientNameMap[f.clientId]) ids.add(f.clientId);
        });
        if (ids.size > 0) {
          const idArr = Array.from(ids);
          const snaps = await Promise.all(idArr.map(id => db.collection("clientes").doc(id).get()));
          snaps.forEach((s, i) => {
            const id = idArr[i];
            window.clientNameMap[id] = s.exists ? (s.data().nombreCliente || id) : id;
          });
        }
  
        // ✅ Mismas columnas que el reporte (6 columnas fijas)
        const hoja = [
          ["Cliente", "Consecutivo", "Tipo", "Monto C$", "Saldo Pendiente C$", "Saldo Pagado C$"]
        ];
  
        let totalMonto = 0, totalPendiente = 0, totalPagado = 0;
  
        snapshot.forEach(doc => {
          const f = doc.data();
  
          const total     = Number(f.total || 0);
          const pendiente = (f.paymentType === "Credito") ? Number(f.saldo || 0) : 0;
          const pagado    = total - pendiente;
  
          const nombre = f.clientId
            ? (window.clientNameMap[f.clientId] || f.clientId)
            : "Cliente desconocido";
  
          hoja.push([
            nombre,
            f.consecutivo || 'N/A',
            f.paymentType || 'N/D',
            total,
            pendiente,
            pagado
          ]);
  
          totalMonto     += total;
          totalPendiente += pendiente;
          totalPagado    += pagado;
        });
  
        // Fila de totales (misma cantidad de columnas)
        hoja.push(["Totales", "", "", totalMonto, totalPendiente, totalPagado]);
  
        // Exportar (dejar números como números para que Excel formatee)
        const ws = XLSX.utils.aoa_to_sheet(hoja);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "ReporteFacturas");
  
        const nombreArchivo = `Reporte_Facturas_${startInput}_a_${endInput}.xlsx`;
        XLSX.writeFile(wb, nombreArchivo);
  
        estado.textContent = "✔️ ¡Archivo Excel generado con éxito!";
        estado.style.color = "green";
      } catch (err) {
        console.error(err);
        estado.textContent = "❌ Error al generar el archivo. Revisá la consola.";
        estado.style.color = "red";
      }
  
      btn.disabled = false;
      btn.textContent = "Exportar a Excel 📥";
    }
